apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: site-app
  namespace: default
  labels:
    app: site-app
spec:
  selector:
    matchLabels:
      app: site-app
  template:
    metadata:
      labels:
        app: site-app
    spec:
      containers:
        - name: site-app
          image: 590183728861.dkr.ecr.eu-central-1.amazonaws.com/site-app:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: site-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"  # ALB
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: site-app

---
