name: Deploy to EKS

on:
  repository_dispatch:
    types: [new-image]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo B
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Update kubeconfig for cluster dev
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name dev --region ${{ secrets.AWS_REGION }}

      # 4. Update Kubernetes Deployment with new Docker image
      - name: Update Kubernetes Deployment
        run: |
          IMAGE_TAG=${{ github.event.client_payload.image_tag }}
          kubectl set image deployment/myapp myapp=${{ secrets.DOCKER_REGISTRY }}:$IMAGE_TAG -n default

      # 5. Check rollout status
      - name: Rollout status
        run: kubectl rollout status k8s/daemonset.yaml -n default
